<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule </title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- JQUERY CDN --> 
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  

  

<!-- External js file -->
<script type="text/javascript" src="trainSchedule.js"></script>

</head>
<body>
	<div class="container">
<!-- beginning of first div-->
  <div class="row">
    <div class="col sm-10">

      <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Current Train Schedule</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>

</div>


<!-- beginning of second div -->
    </div> 
    <div class="col sm-10">

    <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Panel heading</div>
  <div class="panel-body">
    <p>...</p>
  </div>

  <!-- Table -->
  <table class="table">
    ...
  </table>
</div>
<!-- end of second div -->

<!-- beginning of third div -->
    <div class="col sm-10">

    <div class="panel-body">
                <form>
                     <div class="form-group">
                           <label for="EmplName">Train Name</label>
                       <input type="text" class="form-control" id="user-Train">
                     </div>
                     <div class="form-group">
                       <label for="Role">Destination</label>
                       <input type="text" class="form-control" id="user-Destination">
                     </div>
                     <div class="form-group">
                       <label for="EStart">FirstTrainTime</label>
                       <input type="text" class="form-control" id="user-TrainTime">
                     </div>
                     <div class="form-group">
                       <label for="ERate">Frequency</label>
                       <input type="text" class="form-control" id="user-Frequency">
                       
                       <button id="add-user" type="submit" class="btn btn-default">Add User</button>
                     </div>

    </div>
<!-- end of third div -->

  </div> <!-- end of row -->
</div> <!-- end of container div -->




</body>
</html>
