<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule </title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- JQUERY CDN --> 
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

<!-- External js file -->
<script type="text/javascript" src="trainSchedule.js"></script>


</head>
<body>
	<div class="container">
<!-- beginning of first div-->
  <div class="row">
    <div class="col sm-10">

      <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Current Train Schedule</h1>
    
</div>


<!-- beginning of second div -->
    </div> 
    <div class="col sm-10">

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>
  <!-- Table -->
  
    <table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@twitter</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>@twitter</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
      <td>@twitter</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

 
</div>
<!-- end of second div -->

<!-- beginning of third div -->
    <div class="col sm-10">
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Add A Train</div>
    <div class="panel-body">
                <form>
                     <div class="form-group">
                           <label for="EmplName">Train Name</label>
                       <input type="text" class="form-control" id="user-Train">
                     </div>
                     <div class="form-group">
                       <label for="Role">Destination</label>
                       <input type="text" class="form-control" id="user-Destination">
                     </div>
                     <div class="form-group">
                       <label for="EStart">First Train Time</label>
                       <input type="text" class="form-control" id="user-TrainTime">
                     </div>
                     <div class="form-group">
                       <label for="TRate">Frequency (min)</label>
                       <input type="text" class="form-control" id="user-Frequency">
                       <br>
                       <button id="user-Submit" type="submit" class="btn btn-default">Submit</button>
                     </div>

    </div>
<!-- end of third div -->

  </div> <!-- end of row -->
</div> <!-- end of container div -->




</body>
</html>
